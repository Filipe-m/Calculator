<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body id="body">
    <main id="main">
      <div class="cima">
        <input type="color" id="color" onchange="change()" />
      </div>
      <div class="grid">
        <h1 class="h1">Calculadora</h1>
        <div class="output">
          <div class="previus">123</div>
          <div class="current">456</div>  
        </div>
          <button class="span-two">AC</button>
          <button>DEL</button>
          <button>รท</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>-</button>
          <button>.</button>
          <button>0</button>
          <button class="span-two">=</button>
      <div> 
    </main>
    <script src="main.js"></script>
  </body>
</html>
